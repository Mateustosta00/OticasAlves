<div class="hearts-container"></div>
<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML =  '&#10084;'; // O emoji do cora√ß√£o

        // Definir posi√ß√µes aleat√≥rias
        const x = Math.random() * window.innerWidth; // Posi√ß√£o aleat√≥ria no eixo X
        const delay = Math.random() * 5 + 2; // Tempo aleat√≥rio de anima√ß√£o para cada cora√ß√£o

        heart.style.left = `${x}px`; // Posi√ß√£o aleat√≥ria no eixo X
        heart.style.animationDuration = `${delay}s`; // Definir a dura√ß√£o da anima√ß√£o

        // Adicionar o cora√ß√£o √† tela
        document.querySelector('.hearts-container').appendChild(heart);

        // Remover o cora√ß√£o ap√≥s a anima√ß√£o
        setTimeout(() => {
            heart.remove();
        }, delay * 10000);
    }

    // Criar um cora√ß√£o a cada 0.5 segundos
    setInterval(createHeart, 500);
</script>
